<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body>
    <header>
      <h1>Productos</h1>

      <div class="container-icon">
        <div class="container-cart-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon-cart"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
            />
          </svg>
          <div class="count-products">
            <span id="contador-productos">0</span>
          </div>
        </div>

        <div class="container-cart-products hidden-cart">
          <div class="row-product hidden">
            <div class="cart-product">
              <div class="info-cart-product">
                <span class="cantidad-producto-carrito">1</span>
                <p class="titulo-producto-carrito">RTX 3060</p>
                <span class="precio-producto-carrito">$500</span>
              </div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon-close"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </div>
          </div>

          <div class="cart-total hidden">
            <h3>Total:</h3>
            <span class="total-pagar">$200</span>
          </div>
          <p class="cart-empty">El carrito está vacío</p>
        </div>
      </div>
    </header>
    <div class="container-items">
      <div class="item">
        <figure>
          <img
            src="https://http2.mlstatic.com/D_NQ_NP_905241-MLA48655068857_122021-O.webp"
            alt="producto"
          />
        </figure>
        <div class="info-product">
          <h2>RTX 3060</h2>
          <p class="price">$500</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img
            src="https://http2.mlstatic.com/D_NQ_NP_615798-MLA28229872967_092018-O.webp"
            alt="producto"
          />
        </figure>
        <div class="info-product">
          <h2>Procesador i5</h2>
          <p class="price">$200</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img
            src="https://mexx-img-2019.s3.amazonaws.com/Monitor-Gamer-24-LG-Full-Hd-144Hz-1Ms-Freesync-24GN60R-B_44686_1.jpeg"
            alt="producto"
          />
        </figure>
        <div class="info-product">
          <h2>Monitor 144Hz</h2>
          <p class="price">$150</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img
            src="https://wallnet.com.ar/wp-content/uploads/2022/05/219_23-11-2021-04-11-55-2-g203-blanco.jpg"
            alt="producto"
          />
        </figure>
        <div class="info-product">
          <h2>Mouse Logitech</h2>
          <p class="price">$60</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img
            src="https://www.hp.com/es-es/shop/Html/Merch/Images/c07794364_500x367.jpg"
            alt="producto"
          />
        </figure>
        <div class="info-product">
          <h2>Auriculares HypereX</h2>
          <p class="price">$50</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
